<!DOCTYPE html>
<html>
<head>
    <title>Testa Chile | Modelo 3D</title>
    <!-- Polyfill para navegadores antiguos -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.8.0/webcomponents-loader.js"></script>
    <!-- Versión fija de model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente Consolas -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');
        
        body {
            font-family: 'Consolas', monospace;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
            text-align: center;
        }
        
        h1 { 
            color: #000;
            margin: 0 auto 10px;
            font-size: 25px;
            max-width: 800px;
        }
        
        p {
            color: #000;
            font-size: 16px;
            margin: 0 auto 25px;
            max-width: 800px;
        }
        
        /* ESTILO MEJORADO (con sombra y bordes) */
        model-viewer {
            --mobile-width: 95%;
            --desktop-width: 65%;
            
            width: var(--mobile-width);
            height: 60vh;
            max-width: 650px;
            margin: 20px auto;
            border: 1px solid #000;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            model-viewer {
                width: var(--desktop-width);
                height: 70vh;
            }
        }
        
        /* Botón AR en rojo */
        button[slot="ar-button"] {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 0;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        
        /* [Resto del CSS se mantiene igual...] */
    </style>
</head>
<body>
    <!-- [Todo el HTML se mantiene igual...] -->
</body>
</html>
