<!DOCTYPE html>
<html>
<head>
    <title>Testa Chile | Modelo 3D</title>
    <!-- Polyfill para navegadores antiguos -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.8.0/webcomponents-loader.js"></script>
    <!-- Versión fija de model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Solo carga la fuente Consolas -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Consolas&display=swap');
        
        body {
            font-family: 'Consolas', monospace; /* Cambio principal aquí */
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        
        /* Todo lo demás permanece IGUAL que en tu versión original */
        h1 { 
            color: #000;
            margin-bottom: 5px;
            font-size: 30px;
        }
        p {
            color: #000;
            font-size: 20px;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
        }
        button[slot="ar-button"] {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .texture-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .texture-btn {
            background: white;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .texture-btn.active {
            background: #000;
            color: white;
            border-color: #000;
        }
        .logo-container {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: transparent;
        }
        .logo-img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
            background: transparent;
        }
        .logo-img:hover {
            transform: scale(1.05);
        }
        .logo-container a {
            display: inline-block;
            text-decoration: none;
            border: none;
        }
        .model-description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
        }
        model-viewer:hover .model-description {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo con enlace -->
    <div class="logo-container">
        <a href="https://www.instagram.com/testa.cl/" target="_blank">
            <img src="Logo01_Color_MEDRES.png" alt="Logo Testa Chile" class="logo-img">
        </a>
    </div>
    
    <h1>Stand QR Pequeño | TESTA CHILE</h1>
    <p>Visualiza tu pedido en 3D y en Realidad Aumentada</p>
    
    <!-- Botones de redes sociales -->
    <div class="social-buttons">
        <button class="social-btn instagram" onclick="window.open('https://www.instagram.com/testa.cl/', '_blank')">
            Instagram
        </button>
        <button class="social-btn catalog" onclick="window.open('https://google.cl', '_blank')">
            Catálogo
        </button>
        <button class="social-btn whatsapp" onclick="window.open('https://wa.me/56953706307', '_blank')">
            WhatsApp
        </button>
    </div>
    
    <model-viewer id="modelo3D"
        src="GLB_Standqr01.glb"
        alt="Stand QR Mediano"
        loading="eager"
        shadow-intensity="1"
        auto-rotate
        rotation-per-second="60deg"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        interaction-prompt="none"
        xr-environment
    >
        <button slot="ar-button">Ver en AR</button>
        <div class="model-description" id="model-description">
            Opción A: Base metálica con acabado en pintura epóxica color azul.
        </div>
    </model-viewer>

    <!-- Botones de selección de textura -->
    <div class="texture-buttons">
        <button class="texture-btn active" id="btn-azul">Opción A</button>
        <button class="texture-btn" id="btn-rojo">Opción B</button>
        <button class="texture-btn" id="btn-verde">Opción C</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modelViewer = document.getElementById("modelo3D");
            const description = document.getElementById("model-description");

            // Configuración específica para iOS
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                modelViewer.arModes = 'quick-look';
            }

            // Textos descriptivos para cada modelo
            const descriptions = {
                azul: "Opción A: Base metálica con acabado en pintura epóxica color azul.",
                rojo: "Opción B: Base metálica con acabado en pintura epóxica color rojo.",
                verde: "Opción C: Base metálica con acabado en pintura epóxica color verde."
            };

            document.getElementById("btn-azul").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr01.glb";
                description.textContent = descriptions.azul;
                this.classList.add("active");
                document.getElementById("btn-rojo").classList.remove("active");
                document.getElementById("btn-verde").classList.remove("active");
            });

            document.getElementById("btn-rojo").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr02.glb";
                description.textContent = descriptions.rojo;
                this.classList.add("active");
                document.getElementById("btn-azul").classList.remove("active");
                document.getElementById("btn-verde").classList.remove("active");
            });
           
            document.getElementById("btn-verde").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr03.glb";
                description.textContent = descriptions.verde;
                this.classList.add("active");
                document.getElementById("btn-rojo").classList.remove("active");
                document.getElementById("btn-azul").classList.remove("active");
            });
        });
    </script>
</body>
</html>
