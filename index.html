<!DOCTYPE html>
<html>
<head>
    <title>Testa Chile | Modelo 3D</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f9f9f9;
        }
        h1 { 
            color: #000;
            margin-bottom: 5px;
            font-size: 30px;
        }
        p {
            color: #000;
            font-size: 20px;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
        }
        button[slot="ar-button"] {
            background: linear-gradient(135deg, #6e48aa 0%, #9d50bb 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .texture-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .texture-btn {
            background: white;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .texture-btn.active {
            background: #000;
            color: white;
            border-color: #000;
        }
        .logo-container {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: transparent;
        }
        .logo-img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
            background: transparent;
        }
        .logo-img:hover {
            transform: scale(1.05);
        }
        .logo-container a {
            display: inline-block;
            text-decoration: none;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo con enlace -->
    <div class="logo-container">
        <a href="https://www.instagram.com/testa.cl/" target="_blank">
            <img src="Logo01_Color_MEDRES.png" alt="Logo Testa Chile" class="logo-img">
        </a>
    </div>
    
    <h1>Stand QR Pequeño | TESTA CHILE</h1>
    <p>Visualiza tu pedido en 3D y en Realidad Aumentada</p>
    
    <model-viewer id="modelo3D"
        src="GLB_Standqr01.glb"
        alt="Stand QR Mediano"
        loading="eager"
        shadow-intensity="1"
        auto-rotate
        rotation-per-second="60deg"
        ar
        ar-modes="scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        interaction-prompt="none"
    >
        <button slot="ar-button">Ver en AR</button>
    </model-viewer>

    <!-- Botones de selección de textura -->
    <div class="texture-buttons">
        <button class="texture-btn active" id="btn-azul">Opción A</button>
        <button class="texture-btn" id="btn-rojo">Opción B</button>
        <button class="texture-btn" id="btn-verde">Opción C</button>
    </div>

    <script>
   document.addEventListener("DOMContentLoaded", function() {
        const modelViewer = document.getElementById("modelo3D");

        document.getElementById("btn-azul").addEventListener("click", function() {
            modelViewer.src = "GLB_Standqr01.glb";
            this.classList.add("active");
            document.getElementById("btn-rojo").classList.remove("active");
            document.getElementById("btn-verde").classList.remove("active");
        });

        document.getElementById("btn-rojo").addEventListener("click", function() {
            modelViewer.src = "GLB_Standqr02.glb";
            this.classList.add("active");
            document.getElementById("btn-azul").classList.remove("active");
            document.getElementById("btn-verde").classList.remove("active");
        });
       
         document.getElementById("btn-verde").addEventListener("click", function() {
            modelViewer.src = "GLB_Standqr03.glb";
            this.classList.add("active");
            document.getElementById("btn-rojo").classList.remove("active");
            document.getElementById("btn-azul").classList.remove("active");
        });
    });
    </script>
</body>
</html>
