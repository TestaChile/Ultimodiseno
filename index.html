<!DOCTYPE html>
<html>
<head>
    <title>Stand QR | TESTA CHILE</title>
    <!-- Polyfill para navegadores antiguos -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.8.0/webcomponents-loader.js"></script>
    <!-- Versión fija de model-viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@2.1.1/dist/model-viewer.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuente Gaming -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Consolas&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-green: #0f0;
            --glow-text: 0 0 10px currentColor;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Consolas', monospace;
            text-align: center;
            background: #111;
            color: var(--neon-green);
            text-shadow: var(--glow-text);
        }
        
        h1 { 
            font-family: 'Press Start 2P', cursive;
            color: var(--neon-blue);
            margin-bottom: 15px;
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-blue);
        }
        
        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: var(--neon-green);
        }
        
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 20px auto;
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            border-radius: 5px;
        }
        
        button[slot="ar-button"] {
            background: transparent;
            color: var(--neon-pink);
            border: 2px solid var(--neon-pink);
            padding: 12px 24px;
            border-radius: 0;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            text-shadow: var(--glow-text);
            box-shadow: 0 0 10px var(--neon-pink);
            transition: all 0.3s;
        }
        
        button[slot="ar-button"]:hover {
            background: var(--neon-pink);
            color: #000;
            text-shadow: none;
        }
        
        .texture-buttons, .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px auto;
            flex-wrap: wrap;
            max-width: 800px;
        }
        
        .texture-btn, .social-btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-shadow: var(--glow-text);
            box-shadow: 0 0 8px var(--neon-green);
        }
        
        .texture-btn:hover, .social-btn:hover {
            transform: translateY(-3px);
            color: #000;
            background: var(--neon-green);
            text-shadow: none;
        }
        
        .texture-btn.active {
            background: var(--neon-green);
            color: #000;
            text-shadow: none;
            font-weight: bold;
        }
        
        /* Estilos específicos para botones sociales */
        .social-btn {
            min-width: 120px;
        }
        
        .social-btn.instagram { 
            color: #fff;
            border-color: #E1306C;
            box-shadow: 0 0 10px #E1306C;
            text-shadow: 0 0 8px #E1306C;
        }
        
        .social-btn.whatsapp { 
            color: #25D366;
            border-color: #25D366;
            box-shadow: 0 0 10px #25D366;
            text-shadow: 0 0 8px #25D366;
        }
        
        .social-btn.catalog { 
            color: #9d50bb;
            border-color: #9d50bb;
            box-shadow: 0 0 10px #9d50bb;
            text-shadow: 0 0 8px #9d50bb;
        }
        
        .logo-container {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
            background: transparent;
            filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.7));
        }
        
        .logo-img {
            width: 80px;
            height: auto;
            transition: transform 0.3s ease;
            background: transparent;
        }
        
        .logo-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 12px rgba(0, 255, 0, 1));
        }
        
        .logo-container a {
            display: inline-block;
            text-decoration: none;
            border: none;
        }
        
        /* Estilo Gaming para la descripción */
        .model-description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-green);
            padding: 12px 24px;
            border-radius: 0;
            font-family: 'Consolas', monospace;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            max-width: 80%;
            text-align: center;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 15px var(--neon-green);
            text-shadow: var(--glow-text);
        }
        
        model-viewer:hover .model-description {
            opacity: 1;
        }
        
        /* Efecto de escaneo (opcional) */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: scanline 6s linear infinite;
            z-index: 1001;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <!-- Contenedor del logo con enlace -->
    <div class="logo-container">
        <a href="https://www.instagram.com/testa.cl/" target="_blank">
            <img src="Logo01_Color_MEDRES.png" alt="Logo Testa Chile" class="logo-img">
        </a>
    </div>
    
    <h1>> STAND QR [TESTA_CHILE]</h1>
    <p>> VISUALIZACIÓN 3D / REALIDAD AUMENTADA</p>
    
    <!-- Botones de redes sociales -->
    <div class="social-buttons">
        <button class="social-btn instagram" onclick="window.open('https://www.instagram.com/testa.cl/', '_blank')">
            [INSTAGRAM]
        </button>
        <button class="social-btn catalog" onclick="window.open('https://google.cl', '_blank')">
            [CATÁLOGO]
        </button>
        <button class="social-btn whatsapp" onclick="window.open('https://wa.me/56953706307', '_blank')">
            [WHATSAPP]
        </button>
    </div>
    
    <model-viewer id="modelo3D"
        src="GLB_Standqr01.glb"
        alt="Stand QR Mediano"
        loading="eager"
        shadow-intensity="1"
        auto-rotate
        rotation-per-second="60deg"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        environment-image="neutral"
        interaction-prompt="none"
        xr-environment
    >
        <button slot="ar-button">[ ACTIVAR REALIDAD AUMENTADA ]</button>
        <div class="model-description" id="model-description">
            > OPCIÓN A: BASE METÁLICA | COLOR AZUL NEÓN
        </div>
    </model-viewer>

    <!-- Botones de selección de textura -->
    <div class="texture-buttons">
        <button class="texture-btn active" id="btn-azul">[OPCIÓN A]</button>
        <button class="texture-btn" id="btn-rojo">[OPCIÓN B]</button>
        <button class="texture-btn" id="btn-verde">[OPCIÓN C]</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const modelViewer = document.getElementById("modelo3D");
            const description = document.getElementById("model-description");

            // Configuración específica para iOS
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                modelViewer.arModes = 'quick-look';
            }

            // Textos descriptivos estilo gaming
            const descriptions = {
                azul: "> OPCIÓN A: BASE METÁLICA | COLOR AZUL NEÓN",
                rojo: "> OPCIÓN B: BASE METÁLICA | COLOR ROJO NEÓN",
                verde: "> OPCIÓN C: BASE METÁLICA | COLOR VERDE NEÓN"
            };

            document.getElementById("btn-azul").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr01.glb";
                description.textContent = descriptions.azul;
                this.classList.add("active");
                document.getElementById("btn-rojo").classList.remove("active");
                document.getElementById("btn-verde").classList.remove("active");
            });

            document.getElementById("btn-rojo").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr02.glb";
                description.textContent = descriptions.rojo;
                this.classList.add("active");
                document.getElementById("btn-azul").classList.remove("active");
                document.getElementById("btn-verde").classList.remove("active");
            });
           
            document.getElementById("btn-verde").addEventListener("click", function() {
                modelViewer.src = "GLB_Standqr03.glb";
                description.textContent = descriptions.verde;
                this.classList.add("active");
                document.getElementById("btn-rojo").classList.remove("active");
                document.getElementById("btn-azul").classList.remove("active");
            });
        });
    </script>
</body>
</html>
